<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        a:link{
            background-color: powderblue;
                color:orange;
                padding:5px 5px;
                text-decoration: none;
                display: inline-block;
        }
        a:visited{
            color:green;
            
        }
        a:hover{
            color:yellow;
        }
        a:active{
            color: black;
        }
    </style>
</head>
<body>
    <a href="https://www.geeksforgeeks.org/">CSS Link Testing</a>
</body>
</html>
