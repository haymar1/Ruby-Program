<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Variables</h1>

    <script>
        //declare with var keyword
        var a = 10;
        var b = 12;
        var c = a + b;
        document.write("the values of c is " + c);

        //declare with let keyword
        let x = 10;
        let y = 10;
        let z = x - y;
        document.write("the values of z is " +z)

        //declare with cost
        const p1 = 10;
        const p2 = 20;
        let sum = p1 + p2;
        document.write("the sum is" +sum)

        //undeclare variable
        d = 10;
        e = 3;
        f = d - e;
        document.write("the values of f is " +f)
            </script>
</body>
</html>
