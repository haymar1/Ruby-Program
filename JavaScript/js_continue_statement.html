<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i;
        var content=""
        for (i = 1; i < 10; i++) {
                if (i == 6) { 
                    continue; 
                }
                content += "Hello" + i + "<br>";
                
            }
            document.write(content);
    </script>
</body>
</html>
